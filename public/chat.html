<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>Online Peoples</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages">

      </ol>
      <div class="chat__footer">
        <form id="form">
          <input type="text" name="message" placeholder="Message.." autofocus autocomplete="off"/>
          <button id="send`">Send</button>
        </form>
        <button id="location">Send Location</button>
      </div>
    </div>
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{message}}</p>
        </div>
      </li>
    </script>
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href="{{link}}" target="_blank">My Location</a></p>
        </div>
      </li>
    </script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/jquery.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"> </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket.js"></script>
  </body>
</html>
